exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(8C97B9ff) rgba(293352ff) 45deg
    col.inactive_border = rgba(191926ff) rgba(4C4E62ff) 45deg
}

group {
    col.border_active = rgba(8C97B9ff) rgba(293352ff) 45deg
    col.border_inactive = rgba(191926cc) rgba(4C4E62cc) 45deg
    col.border_locked_active = rgba(E8E8E8ff) rgba(0F0F0Eff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}

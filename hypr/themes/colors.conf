exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(8D98B9ff) rgba(293352ff) 45deg
    col.inactive_border = rgba(1A1A24ff) rgba(4E5063ff) 45deg
}

group {
    col.border_active = rgba(8D98B9ff) rgba(293352ff) 45deg
    col.border_inactive = rgba(1A1A24cc) rgba(4E5063cc) 45deg
    col.border_locked_active = rgba(E7E6E6ff) rgba(0F0F0Eff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
